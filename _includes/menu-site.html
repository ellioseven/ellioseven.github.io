    <h6>Menu</h6>

        {% for item in site.pages %}
            {% if item.title %}
                {% if page.url == item.url %}
                    <li class="is-active"><a href="{{ item.url }}">{{ item.title }}</a></li>
                {% else %}
                    <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                {% endif %}
            {% endif %}
